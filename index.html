<!DOCTYPE html>
<html lang="pt-br">
  <head>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentoria!</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">   

</head>

<body>
  <div class="page">

    <header>

      <h1>
        Mentoria
      </h1>

      <p>
        Preencha o formulário abaixo para agendar a sua mentoria!
      </p>

    </header>

    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper">
          
          <legend>
            Informações pessoais
          </legend>

            <div class="username">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input 
                type="text" 
                id="first-name" 
                required>
              </div>
              
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input 
                type="text" 
                id="last-name" 
                required>
              </div>
            </div>
            
            <div class="input-wrapper">
              <label for="user-email">E-mail <span>(digite um e-mail válido)</span></label>
              <input 
              type="email" 
              id="user-email" 
              required>
            </div>

            <div class="input-wrapper">
              <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input 
              type="password" 
              id="user-password" 
              required
              minlength="6"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
            </div>
        </div>

      </fieldset>
      
      <fieldset>

        <div class="fieldset-wrapper">
          
          <legend>
            Informações do mentor
          </legend>

          <div class="input-wrapper">
            <label for="user-mentor">Nome do seu mentor<span>(digite apenas o primeiro nome)</span></label>
            <input 
            type="text" 
            id="user-mentor" 
            required>
          </div>

        </div>
      </fieldset> 
      
      <fieldset>

        <div class="fieldset-wrapper">
          
          <legend>
            Seus horários disponíveis
          </legend>

            <h3>Primeira mentoria</h3>

            <div class="date">

              <div class="input-wrapper flex-item">
                <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                <input 
                type="date" 
                id="mentorship-date" 
                required>
              </div>
                
              <div class="internal-date">
                <div class="input-wrapper start-hour">
                  <label for="mentorship-begin">Das</label>
                  <input 
                  type="time" 
                  id="mentorship-begin" 
                  required>
                </div>
  
                <div class="input-wrapper final-hour">
                  <label for="mentorship-end">Até às</label>
                  <input 
                  type="time" 
                  id="mentorship-end" 
                  required>
                </div>
              </div>
             
            </div>
            
            <h3>Segunda mentoria</h3>

            <div class="date">

              <div class="input-wrapper flex-item">
                <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                <input 
                type="date" 
                id="mentorship-date" 
                required>
              </div>
                
              <div class="internal-date">
                <div class="input-wrapper start-hour">
                  <label for="mentorship-begin">Das</label>
                  <input 
                  type="time" 
                  id="mentorship-begin" 
                  required>
                </div>
  
                <div class="input-wrapper final-hour">
                  <label for="mentorship-end">Até às</label>
                  <input 
                  type="time" 
                  id="mentorship-end" 
                  required>
                </div>
              </div>
             
            </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <input type="submit" value="Salvar" form="my-form">
    </footer>
  </div>

</body>
</html>
